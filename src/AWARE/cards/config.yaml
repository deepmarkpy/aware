
# Audio processing parameters  
frame_length: 2048
hop_length: 512
window: hann
win_length: 2048

# Pattern processing
pattern_mode: bits2bipolar  # bipolar, unipolar
watermark_length: 30  # number of bits in the watermark

# Watermark parameters
embedding_bands: [100, 4000]  # frequency range for embedding (Hz)
tolerance_db: 5.0  # lower = stronger watermark, higher = weaker watermark

# Optimization parameters
num_iterations: 1000
optimizer_cfg: 
  name: nadam  # adam, nadam, sgd
  params:
    lr: 0.1
scheduler_cfg: 
  name: reduce_lr_on_plateau  # reduce_lr_on_plateau, cosine, linear
  params:
    factor: 0.9
    patience: 500
loss: push_extremes  # hinge, mse, push_extremes, push_sigmoid, sign, bce, ber

# Logging
verbose: true

# Detection network configuration
detection_net_cfg:
  sample_rate: 44100
  n_fft: 2048
  n_mels: 128
  num_blocks: 3
  initial_pool_size: 2
  initial_pool_stride: 2
  n_filters: [512, 1024, 2048]
  activation: swish
  output_length: 30
  final_activation: tanh

# Detection parameters
threshold: 0.5
